<?xml version="1.0" encoding="iso-8859-1"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.sf.net/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="ctrl_network.net.xml"/>
        <route-files value="ctrl_network.rou.xml"/>
        <additional-files value="ctrl_network.det.xml ctrl_network.poly.xml ctrl_network.poi.xml"/>
    </input>
    <time>
        <begin value="0"/>
    </time>
    <report>
	<no-step-log value="true"/>
    </report>
	<output>
	<timedEvent type="SaveTLSSwitchStates" source="lsa_node" dest="trafficlight.xml"/>
	</output>
    <traci_server>
        <remote-port value="8813"/>
    </traci_server>
     
    
</configuration>
